<section class="todoapp">
  <header class="header">
    <div class="container">
      <h1>My Day</h1>
      <p>All my tasks in one place</p>
      <input
        class="new-todo"
        placeholder="Type new todo"
        autofocus
        type="text"
        [(ngModel)]="newTask"
      />
    </div>
  </header>
  <div *ngIf="tasks.length !== 0" class="container todoapp-wrapper">
    <!-- This section should be hidden by default and shown when there are todos -->
    <section class="main">
      <ul class="todo-list">
        <li
          *ngFor="let task of tasks"
          [ngClass]="{ completed: task.completed, editing: task.isEditing }"
        >
          <div class="view">
            <input
              class="toggle"
              type="checkbox"
              [checked]="task.completed"
              (click)="toggleTaskStatus(task.id)"
            />
            <label (dblclick)="openEditMode(task.id)">{{ task.title }}</label>
            <button class="destroy"></button>
          </div>
          <input class="edit" [(ngModel)]="editingTask" />
        </li>
      </ul>
    </section>
    <!-- This footer should be hidden by default and shown when there are todos -->
    <footer class="footer">
      <!-- This should be `0 items left` by default -->
      <span class="todo-count"
        ><strong>{{ pendingTasksCounter }}</strong>
        {{ pendingTasksCounter | pendingTasks }}</span
      >
      <!-- Remove this if you don't implement routing -->
      <ul class="filters">
        <li>
          <a routerLink="/" class="selected">All</a>
        </li>
        <li>
          <a routerLink="/pending">Pending</a>
        </li>
        <li>
          <a routerLink="/completed">Completed</a>
        </li>
      </ul>
      <!-- Hidden if no completed items are left â†“ -->
      <button
        *ngIf="completedTasksCounter !== 0"
        (click)="clearCompletedTasks()"
        class="clear-completed"
      >
        Clear completed
      </button>
    </footer>
  </div>
</section>
